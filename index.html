<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="screen">
                <p id="expression"></p>
                <p id="result"></p>
            </div>
            <span class="error"></span>
            <img src="history.png" id="history-icon" alt="history icon">
            <div class="history"></div>
            <div class="buttons">
                <div id="one" class="btn number">1</div>
                <div id="two" class="btn number">2</div>
                <div id="three" class="btn number">3</div>
                <div id="plus" class="btn operator">+</div>
                <div id="four" class="btn number">4</div>
                <div id="five" class="btn number">5</div>
                <div id="six" class="btn number">6</div>
                <div id="minus" class="btn operator">-</div>
                <div id="seven" class="btn number">7</div>
                <div id="eight" class="btn number">8</div>
                <div id="nine" class="btn number">9</div>
                <div id="product" class="btn operator">*</div>
                <div id="modulus" class="btn operator">c</div>
                <div id="zero" class="btn number">0</div>
                <div id="equal" class="btn operator">%</div>
                <div id="divide" class="btn operator">/</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
