<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
             <div id="logo">Cal-C</div>
            <div class="screen">
                <p id="expression"></p>
                <p id="result"></p>
            </div>
            <span class="error"></span>
            <img src="history.png" id="history-icon" alt="history icon">
            <div class="history"></div>
            <div class="buttons">
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn operator">+</div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn operator">-</div>
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn operator">*</div>
                <div id='clear' class="btn operator">c</div>
                <div class="btn number">0</div>
                <div class="btn operator">%</div>
                <div class="btn operator">/</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
